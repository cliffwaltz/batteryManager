<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form id="addmenuform" action="../menu/addmenu" method="post" style="padding: 50px">

    <div style="margin-bottom:5px">
        <input class="easyui-textbox" name="name"  style="width:250px"
               data-options="label:'权限名:',labelPosition: 'top',required:true">
    </div>
    <div style="margin-bottom:5px">
        <input class="easyui-textbox" name="type"  style="width:250px"
               data-options="label:'类型:',labelPosition: 'top'">
    </div>
    <div style="margin-bottom:5px">
        <input class="easyui-textbox" name="url"  style="width:250px"
               data-options="label:'url:',labelPosition: 'top'">
    </div>
    <div style="margin-bottom:5px">
        <input class="easyui-numberbox" name="parentId" style="width:250px"
               data-options="label:'上一级:',labelPosition: 'top',required:true,min:0">
    </div>

    <div style="margin-bottom:5px">
        <select class="easyui-combobox" name="level"
                data-options="value:'',limitToList:true,labelPosition: 'top',required:true" label="level" style="width:250px">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>

    <div style="margin-bottom:5px">
        <input class="easyui-numberbox" name="sort" style="width:250px"
               data-options="label:'排序:',labelPosition: 'top',required:true,min:0">
    </div>
    <div style="margin-bottom:5px">
        <select class="easyui-combobox" name="available"
                data-options="value:'',limitToList:true,labelPosition: 'top',required:true" label="状态" style="width:250px">
            <option value="1">可用</option>
            <option value="0">不可用</option>
        </select>
    </div>



</form>
<div style="text-align:center;padding:5px 0">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清空</a>
</div>

<script>

    function submitForm() {
        $('#addmenuform').form('submit', {
            onSubmit:function(){
                $(".easyui-linkbutton").linkbutton('disable');
            },
            success: function (data) {
                if ($.trim(data) == "true") {
                    $("#add_menu_dialog").dialog("close", true);
                    $.messager.show({
                        title: '添加权限信息',
                        msg: '添加成功！',
                        showType: 'fade',
                        timeout: 3000
                    });
                    $('#listmenu').datagrid("reload", true);
                    $(".easyui-linkbutton").linkbutton('enable');
                } else {
                    $.messager.show({
                        title: '添加权限信息',
                        msg: '添加失败！',
                        showType: 'fade',
                        timeout: 3000
                    });
                    $('#listmenu').datagrid("reload", true);
                    $(".easyui-linkbutton").linkbutton('enable');
                }
            }
        });
    }

    function clearForm() {
        $('#addmenuform').form('clear');
    }


</script>
</body>
</html>
